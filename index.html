<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 500px;
            margin:10px auto;
            padding: 80px;
            background-color: #c0a5a5;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Temperature Converter</h1>
        <label for="tempInput">Enter Temperature:</label>
        <input type="number" id="tempInput" placeholder="Enter temperature">
        <select id="fromUnit">
            <option value="celsius">Celsius (째C)</option>
            <option value="kelvin">Kelvin (K)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
        </select>
        <label for="toUnit">Convert To:</label>
        <select id="toUnit">
            <option value="celsius">Celsius (째C)</option>
            <option value="kelvin">Kelvin (K)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            // Get the input value and selected units
            const temperature = parseFloat(document.getElementById("tempInput").value);
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;

            // Check if the input is a valid number
            if (!isNaN(temperature)) {
                let result;
                switch (fromUnit) {
                    case "celsius":
                        result = {
                            kelvin: temperature + 273.15,
                            fahrenheit: (temperature * 9/5) + 32
                        };
                        break;
                    case "kelvin":
                        result = {
                            celsius: temperature - 273.15,
                            fahrenheit: (temperature - 273.15) * 9/5 + 32
                        };
                        break;
                    case "fahrenheit":
                        result = {
                            celsius: (temperature - 32) * 5/9,
                            kelvin: (temperature - 32) * 5/9 + 273.15
                        };
                        break;
                }

                // Display the converted temperature
                const convertedTemperature = result[toUnit].toFixed(2);
                document.getElementById("result").innerHTML = `Converted Temperature: ${convertedTemperature} ${toUnit}`;
            } else {
                // Display an error message for invalid input
                document.getElementById("result").textContent = "Invalid input. Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
